<html>
    <head>
        <link rel="stylesheet" href="style_navbar.css">
        <link rel="stylesheet" href="style_addpost.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div>
        <iframe id="navbar" class="nav" src="navbar2.html" frameborder="0" scrolling="no" position="fixed" width="100%" height="240px"></iframe>
        <frame class="maincontent" frameborder="0">
        <div class="makepost">
        <p class="maintitle"><center style="font-size: 35px; font-weight: 600px;">Write a Review</center></p>
        <br>
        <p class="subtitle">What are you reviewing?
        </p>
        <p>
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search Movies or TV Shows" class="moviename"></div>
         </p>
        <br><br>
        <p class="subtitle">Rating
        </p>
        <script>
            function changeImage() {
              var image = document.getElementById('rating');
              if (image.src.match('image1.jpg')) {
                image.src = 'image2.jpg';
              } else {
                image.src = 'image1.jpg';
              }
            }
        </script>
        <div class="rate">
            <button class="rating" onclick="changeColor(1)">1</button>
            <button class="rating" onclick="changeColor(2)">2</button>
            <button class="rating" onclick="changeColor(3)">3</button>
            <button class="rating" onclick="changeColor(4)">4</button>
            <button class="rating" onclick="changeColor(5)">5</button>
            <button class="rating" onclick="changeColor(6)">6</button>
            <button class="rating" onclick="changeColor(7)">7</button>
            <button class="rating" onclick="changeColor(8)">8</button>
            <button class="rating" onclick="changeColor(9)">9</button>
            <button class="rating" onclick="changeColor(10)">10</button>
            <br>
            <script>
                function changeColor(buttonNumber) {
                    var buttons = document.querySelectorAll('.rating');
                    for (var i = 0; i < buttons.length; i++) {
                        buttons[i].classList.remove('colored');
                    }
                    buttons[buttonNumber - 1].classList.add('colored');
                }
            </script>
            </div>
        <br><br>
        <p class="subtitle">Review Title</p>
        <p>
            <input type="text" placeholder="Enter Title" class="title" maxlength="120">
            <center class="charlimit">Max characters: 120</center>
        </p>
        <br>
        <p class="subtitle">Review Content
        </p>
        <p>
            <textarea class="content" placeholder="Write your review" maxlength="500"></textarea>
            <center class="charlimit">Max characters: 500</center>
        </p>
        <br>
        <a href="#ReviewDone" class="submit">
        Post
        </a>
        </div>
        </frame>
        </div>
    </body>
</html>
